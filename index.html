<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 canvas slim bars</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #333;
        }

        rect,
        line,
        path {
            shape-rendering: crispEdges;
        }
    </style>
</head>

<body>

    <script src="node_modules/d3/dist/d3.min.js"></script>
    <script>



        const width = window.innerWidth
        const height = window.innerHeight

        const margin = {
            top: 50, bottom: 50,
            left: 100, right: 100
        }

        const w = width - (margin.left + margin.right)
        const h = height - (margin.top + margin.bottom)

        const svg = d3.select('body')
            .append('svg')
            .attr('width', width)
            .attr('height', height)

        const x = d3.scaleLinear()
            .domain([0, 1])
            .range([0, w])

        const y = d3.scaleLinear()
            .domain([0, 1])
            .range([h, 0])


        const g = svg.append('g')
            .attr('transform', `translate(${margin.left}, ${margin.top})`)

        g.append('rect')
            .attr('fill', 'none')
            .attr('stroke', `rgba(255, 255, 255, 0.2`)
            .attr('x', 0)
            .attr('y', 0)
            .attr('width', w)
            .attr('height', h)

        const xAxis = g.append('g')
            .attr('transform', `translate(0, ${h})`)
            .call(d3.axisBottom(x))
        xAxis
            .selectAll('.tick')
            .remove()
        xAxis
            .select('.domain')
            .attr('stroke', 'white')

        // this is the bar in the bar chart, should later be bound to data
        const data = {x: 0.5, y: 0.25}

        g.append('line')
            .attr('id', 'line')
            .attr('stroke', 'white')
            .attr('stroke-width', 1)
            .attr('x1', x(data.x)).attr('y1', y(0))
            .attr('x2', x(data.x)).attr('y2', y(data.y))

        g.append('g')
            .attr('transform', `translate(${x(data.x)}, ${y(data.y)})`)
            .append('circle')
            .attr('id', 'circle')
            .attr('stroke', 'white')
            .attr('stroke-dasharray', '3, 3')
            .attr('fill', 'none')
            .attr('stroke-width', 1)
            .attr('cx', 0).attr('cy', 0)
            .attr('r', 15)


        const t0 = new Date()

        d3.timer(() => {
            const delta = Date.now() - t0

        // const a = new Date().getTime() * 0.000001
            const a = (Math.sin(new Date().getTime() * 0.004) * Math.PI * 10)

            svg.select('#circle')
                .attr('transform', `rotate(${delta * 0.1})`)
        })
